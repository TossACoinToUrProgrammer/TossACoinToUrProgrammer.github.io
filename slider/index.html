          <div class="slide" id="slide"><img src="https://mydesktopwalls.com/wp-content/uploads/2020/09/Anime-Wallpaper.jpg" alt="slide" /></div>
        </div>
        <div class="slider__btn slider__btn-next" id="next"><i class="bi bi-arrow-right-circle"></i></div>
      </div>
    </div>

    <script src="./main.js"></script>
