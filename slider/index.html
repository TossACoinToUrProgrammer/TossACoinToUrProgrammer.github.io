<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Slider</h1>
      <div class="slider-view">
        <button class="slider__btn slider__btn-prev" id="prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>  
        </button>
        <div class="slider" id="slider">
          <div class="slide" id="slide">
            <img src="./images/slides/1slide.jpg" alt="anime wallpaper" />
          </div>
          <div class="slide" id="slide">
            <img src="./images/slides/2slide.jpg" alt="anime wallpaper" />
          </div>
          <div class="slide" id="slide">
            <img src="./images/slides/3slide.png" alt="anime wallpaper" />
          </div>
          <div class="slide" id="slide">
            <img src="./images/slides/4slide.jpg" alt="anime wallpaper" />
          </div>
        </div>
        <button class="slider__btn slider__btn-next" id="next">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16" >
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
          </svg>
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
